<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/fonts.css">
</head>

<body>
    <div id="container">
        <div id="part1">
            <img src="https://64.media.tumblr.com/05a3bc6332282d619f293e24fe817813/8064708285c5f9b0-bd/s400x600/7956110871fd1201c38342294d83d1e3847c4a69.pnj"
                alt="">
            <h2>Log into T-Track</h2>
        </div>
        <div id="part2">
            <div id="login">
                <form id="form">
                    <label>Username</label>
                    <input type="text" placeholder="myusername" id="login-username">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" id="login-password">

                    <input type="button" value="Log In" id="signup_btn">
                </form>
            </div>
            <p>or</p>
            <!-- <button class="google"><img src="https://id.tmetric.com/images/google_logo.svg" alt=""> Sign up with Google</button><br> -->
            <div class="google"><img src="https://id.tmetric.com/images/google_logo.svg" alt="">
                <p>Sign up with Google</p>
            </div>
            <div class="google"><img src="https://id.tmetric.com/images/microsoft_logo.svg" alt="">
                <p>Sign up with Microsoft</p>
            </div>
            <div class="google"><img src="https://id.tmetric.com/images/apple_logo.svg" alt="">
                <p>Sign up with Apple</p>
            </div>
            <br>
            <div id="fot">
                <a href="#">Can't Log In?</a>
                <a href="./signup.html">Sign up</a>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./script/login.js">
</script>
