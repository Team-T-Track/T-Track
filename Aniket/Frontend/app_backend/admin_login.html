<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>T-Track Admin Panel</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- FontAwesome JS-->
    <script defer src="assets/plugins/fontawesome/js/all.min.js"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/portal.css">

</head> 
<!-- class="logo-icon me-2" -->
<body class="app app-login p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div style=" margin-left: 25%;" class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><img style="width: 15%;" src="https://64.media.tumblr.com/b8c097af3f8db634b9907ce117d69c73/4527c891514ac554-9d/s100x200/31e4b7068cae5a8ff617dda85696d1c286b9457e.pnj" alt="logo"></div>
					<h2 class="auth-heading text-center mb-5">Admin Panel</h2>
			        <div class="auth-form-container text-start">
						<form class="auth-form login-form">         
							<div class="email mb-3">
								<label class="sr-only" for="signin-username">Username</label>
								<input id="login-username" name="login-username" type="text" class="form-control signin-email" placeholder="Username" required="required">
							</div><!--//form-group-->
							<div class="password mb-3">
								<label class="sr-only" for="signin-password">Password</label>
								<input id="login-password" name="login-password" type="password" class="form-control signin-password" placeholder="Password" required="required">
								
								</div><!--//extra-->
							</div><!--//form-group-->
						</form>

            <div class="text-center">
              <button id="Login" class="btn app-btn-primary w-100 theme-btn mx-auto">Log In</button>
            </div>
						
					</div><!--//auth-form-container-->	

			    </div><!--//auth-body-->
		    
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    
    
    </div><!--//row-->


</body>
</html>

<script type="module" src="./assets/js/admin_login.js"></script>
